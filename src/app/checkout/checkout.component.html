<h1>Checkout</h1>
<div class="row">
    <div class="col-md-6">
        <h2>New Customer</h2>
        <p>Checkout Options</p>
        <mat-radio-group aria-label="Select an option">
            <mat-radio-button value="1">Register Account</mat-radio-button>
            <mat-radio-button value="2">Guest Account</mat-radio-button>
        </mat-radio-group>
        <p>By creating an account you will be able to shop faster, be up to date on an order's status, and keep track of
            the orders
            you have previously made.</p>
    </div>
    <div class="col-md-6">
        <h2>Returning Customer</h2>
        <p>I am returning customer</p>
        <div class="example-container">
            <mat-form-field>
                <input matInput placeholder="User Name">
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Password">
            </mat-form-field>
        </div>
        <button mat-raised-button color="primary">Login</button>
    </div>
</div>
